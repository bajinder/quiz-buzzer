<ion-header>
  <ion-navbar>
    <ion-title>Team Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="teamCodeForm">
  <form #f="ngForm" (ngSubmit)="fetchTeamMembers(f.form)">
    <ion-input type="text" ngControl="teamCode" required placeholder="Enter team code!!!"> </ion-input>
    <button full id="btnStudent" type="submit">Go!!</button>
  </form>
</ion-content>
